<!DOCTYPE html>
<html>

<head>
  <title>{{title}}</title>
  <script type="module" src="https://cdn.jsdelivr.net/gh/zerodevx/zero-md@2/dist/zero-md.min.js"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <!-- Bootstrap 5 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <!-- Custom css -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>

<body class="bg-body-secondary">
  <main>
    <header class="m-5" id="ask" role="button">
      <h1 class="text-center">{{title}}</h1>
    </header>
    <div class="container">
      <div class="card col-lg-4 col-md-8 col-sm-12 mx-auto">
        <div class="card-header primary">
          Feedback Received
        </div>
        <div class="card-body">
          <p> Thank you for submitting feedback! </p>
          <a class="btn btn-secondary" onclick="history.back()">Go Back</a>
          <a class="btn btn-primary" href='/'>Ask Another Question</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
